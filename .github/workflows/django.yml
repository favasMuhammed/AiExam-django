name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11, 3.12, 3.13] # Updated to newer, stable versions

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5 # Latest version as of March 2025
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Cache dependencies for faster runs
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "requirements.txt not found!"
          exit 1
        fi
    
    - name: Run Tests
      env:
        DJANGO_SETTINGS_MODULE: your_project.settings # Replace with your settings module
      run: |
        python manage.py test
