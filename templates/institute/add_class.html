{% extends 'testapp/base.html' %}

{% block title %}Add Class{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Add New Class</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Class Name</label>
            <input type="text" name="name" id="name" class="mt-1 w-full p-2 border rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add Class
        </button>
    </form>
</div>
{% endblock %}
